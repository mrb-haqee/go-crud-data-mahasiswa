<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Data Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .container {
            max-width: 500px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">

        <h3>Tambah Data Mahasiswa</h3>
        <a href="/mahasiswa" class="btn btn-sm btn-primary">Lihat Data</a>
        <hr>

        {{ if .pesan }}
        <div class="alert alert-success">
            {{ .pesan }}
        </div>
        {{ end }}
        <form action="/mahasiswa/add" method="post">
            <div class="mb-3">
                <label for="" class="form-label">Name</label>
                <input type="text" name="name" id="" class="form-control  {{if .validation.Nama }} is-invalid {{ end }}"
                    placeholder="Nama Lengkap">
                <div class="invalid-feedback">
                    {{ .validation.Nama }}
                </div>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">NIM</label>
                <input type="text" name="nim" id="" class="form-control {{ if .validation.NIM }} is-invalid {{ end }}"
                    placeholder="123456789">
                <div class="invalid-feedback">
                    {{ .validation.NIM }}
                </div>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Gender</label>
                <select name="gender" id="" class="form-control {{ if .validation.Gender }} is-invalid {{ end }} ">
                    <option value="">Pilih Gender</option>
                    <option value="lk">Laki-laki</option>
                    <option value="pr">Perempuan</option>
                </select>
                <div class="invalid-feedback">
                    {{ .validation.Gender }}
                </div>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Tempat Lahir</label>
                <input type="text" name="tampat_lahir" id=""
                    class="form-control {{ if .validation.TempatLahir }} is-invalid {{ end }}" placeholder="">
                <div class="invalid-feedback">
                    {{ .validation.TempatLahir }}
                </div>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Tanggal Lahir</label>
                <input type="date" name="tanggal_lahir" id=""
                    class="form-control {{ if .validation.TanggalLahir }} is-invalid {{ end }}" placeholder="">
                <div class="invalid-feedback">
                    {{ .validation.TanggalLahir }}
                </div>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Prodi</label>
                <select name="prodi" id="" class="form-control {{ if .validation.Prodi }} is-invalid {{ end }}">
                    <option value="">Pilih Prodi</option>
                    <option value="matematika">Matematika</option>
                    <option value="fisika">Fisika</option>
                    <option value="kimia">Kimia</option>
                    <option value="biologi">Biologi</option>
                    <option value="informatika">Informatika</option>
                    <option value="farmasi">Farmasi</option>
                </select>
                <div class="invalid-feedback">
                    {{ .validation.Prodi }}
                </div>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">No.HP</label>
                <input type="text" name="no_hp" id=""
                    class="form-control {{ if .validation.NoHP }} is-invalid {{ end }}" placeholder="08xx xxxx xxxx">
                <div class="invalid-feedback">
                    {{ .validation.NoHP }}
                </div>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Alamat</label>
                <textarea name="alamat" id="" cols="3" rows="3"
                    class="form-control {{ if .validation.Alamat }} is-invalid {{ end }}"></textarea>
                <div class="invalid-feedback">
                    {{ .validation.Alamat }}
                </div>
            </div>

            <div class="mb-3">
                <button type="submit" name="" id="" class="btn btn-primary btn-block form-control">SIMPAN</button>
            </div>
        </form>

    </div>


</body>

</html>
