<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Data Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .container {
            max-width: 500px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">

        <h3>Update Data Mahasiswa</h3>
        <a href="/mahasiswa" class="btn btn-sm btn-primary">Lihat Data</a>
        <hr>

        {{ if .Pesan }}
        <div class="alert alert-success">
            {{ .Pesan }}
        </div>
        {{ end }}

        {{ if ne .data.Mahasiswa.Nama "" }}
        <form action="/mahasiswa/update" method="post">
            <div class="mb-3">
                <label for="" class="form-label">Name</label>
                <input type="text" name="name" id="" value="{{ .data.Mahasiswa.Nama }}" class="form-control"
                    placeholder="Nama Lengkap">
            </div>

            <div class="mb-3">
                <label for="" class="form-label">NIM</label>
                <input type="text" name="nim" id="" value="{{ .data.Mahasiswa.NIM }}" class="form-control"
                    placeholder="123456789">
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Gender</label>
                <select name="gender" id="" value="" class="form-control">
                    <option value="">Pilih Gender</option>
                    <option value="lk" {{ if eq .data.Mahasiswa.Gender "lk" }} selected {{ end }}>Laki-laki</option>
                    <option value="pr" {{ if eq .data.Mahasiswa.Gender "pr" }} selected {{ end }}>Perempuan</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Tempat Lahir</label>
                <input type="text" name="tampat_lahir" id="" value="{{ .data.Mahasiswa.TempatLahir }}"
                    class="form-control" placeholder="">
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Tanggal Lahir</label>
                <input type="date" name="tanggal_lahir" id="" value="{{ .data.Mahasiswa.TanggalLahir }}"
                    class="form-control" placeholder="">
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Prodi</label>
                <select name="prodi" id="" class="form-control">
                    <option value="">Pilih Prodi</option>
                    <option {{ if eq .data.Mahasiswa.Prodi "matematika" }} selected {{ end }} value="matematika">
                        Matematika</option>
                    <option {{ if eq .data.Mahasiswa.Prodi "fisika" }} selected {{ end }} value="fisika">Fisika
                    </option>
                    <option {{ if eq .data.Mahasiswa.Prodi "kimia" }} selected {{ end }} value="kimia">Kimia</option>
                    <option {{ if eq .data.Mahasiswa.Prodi "biologi" }} selected {{ end }} value="biologi">Biologi
                    </option>
                    <option {{ if eq .data.Mahasiswa.Prodi "informatika" }} selected {{ end }} value="informatika">
                        Informatika</option>
                    <option {{ if eq .data.Mahasiswa.Prodi "farmasi" }} selected {{ end }} value="farmasi">Farmasi
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">No.HP</label>
                <input type="text" name="no_hp" id="" value="{{ .data.Mahasiswa.NoHP }}" class="form-control"
                    placeholder="08xx xxxx xxxx">
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Alamat</label>
                <textarea name="alamat" id="" cols="3" rows="3"
                    class="form-control">{{ .data.Mahasiswa.Alamat }}</textarea>
            </div>

            <div class="mb-3">
                <input type="hidden" name="id" value="{{ .data.Model.ID }}">
                <button type="submit" name="" id="" value=""
                    class="btn btn-primary btn-block form-control">SIMPAN</button>
            </div>
        </form>
        {{ end }}
    </div>


</body>

</html>
